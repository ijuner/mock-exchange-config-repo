eureka:
  client:
    service-url:
      defaultZone: http://service-registry:8761/eureka
    register-with-eureka: true
    fetch-registry: true
feign:
  client:
    config:
      default:
        loggerLevel: FULL
        requestInterceptors:
          - com.mock.exchange.order_service.config.FeignAuthInterceptor
