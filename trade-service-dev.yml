server:
  port: 8085

spring:
  application:
    name: trade-service
  config.import: configserver:http://config-server:8888
  kafka:
    bootstrap-servers: kafka:9092
    consumer:
      group-id: trade-consumer
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.mock.exchange.tradeservice.model

  datasource:
    url: jdbc:h2:mem:tradedb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: service-registry:8761/eureka
